name: telcoflo
services:
    app:
        build:
            context: ./vendor/laravel/sail/runtimes/8.5
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.5/app
        container_name: '${APP_SERVICE}'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
            - isolated
        depends_on:
            - mysql
            - sandbox-js
            - sandbox-python
            - sandbox-php

    mysql:
        image: 'mysql:8.4'
        container_name: mysql
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
            MYSQL_EXTRA_OPTIONS: '${MYSQL_EXTRA_OPTIONS:-}'
        volumes:
            - 'telcoflo-mysql:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test: ['CMD', 'mysqladmin', 'ping', '-p${DB_PASSWORD}']
            retries: 3
            timeout: 5s

    # --- Javascript Sandbox Service ---
    sandbox-js:
        build:
            context: ./docker/sandbox/js
            dockerfile: Dockerfile
        image: telcoflo/sandbox-js
        # Security: Read-only filesystem, drop all Linux capabilities
        read_only: true
        cap_drop: [ALL]
        tmpfs: ['/tmp']
        networks:
            - isolated
        restart: unless-stopped

    # --- Python Sandbox Service ---
    sandbox-python:
        build:
            context: ./docker/sandbox/python
            dockerfile: Dockerfile
        image: telcoflo/sandbox-python
        # Security: Read-only filesystem, drop all Linux capabilities
        read_only: true
        cap_drop: [ALL]
        tmpfs: ['/tmp']
        networks:
            - isolated
        restart: unless-stopped

    # --- PHP Sandbox Service ---
    sandbox-php:
        build:
            context: ./docker/sandbox/php
            dockerfile: Dockerfile
        image: telcoflo/sandbox-php
        # Security: Read-only filesystem, drop all Linux capabilities
        read_only: true
        cap_drop: [ALL]
        tmpfs: ['/tmp']
        networks:
            - isolated
        restart: unless-stopped

networks:
    sail:
        driver: bridge
    # This network has NO internet access (internal: true)
    # Only containers on this network can talk to each other.
    isolated:
        driver: bridge
        internal: true

volumes:
    telcoflo-mysql:
        driver: local
